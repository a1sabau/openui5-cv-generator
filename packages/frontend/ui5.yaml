specVersion: '3.0'
metadata:
  name: ui5.cv
type: application
framework:
  name: OpenUI5
  version: '1.119.0'
  libraries:
    - name: sap.m
    - name: sap.ui.core
    #   - name: sap.tnt
    #   - name: sap.ui.layout
    #   - name: sap.ui.table
    - name: sap.uxap
    - name: themelib_sap_horizon
builder:
  customTasks:
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
server:
  customMiddleware:
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression
    - name: ui5-middleware-livereload
      afterMiddleware: compression
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /browse
      configuration:
        baseUri: 'http://localhost:4004/odata/v2/browse'
        strictSSL: false
